<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos/formulario.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <h1>LMSGI - Práctica 1 - FORMULARIO</h1>
    
    <!-- Barra de navegación de la página -->
    <h2>Mapa WEB</h2>
    <nav>
        <a href="home.html">Home</a> | 
        <a href="tabla.html">Tabla</a> | 
        <a href="Formulario.html">Formulario</a> | 
        <a href="How_to.html">How_to</a> | 
        <a href="https://www.google.es">
            <img src="media/img/Google_2011_logo.png" alt="logo google" width="100px" height="50px">
        </a>
    </nav>

    <!-- Formulario -->
    <h1>Formulario</h1>
    <form action="php/form.php" method="post">
        <!-- Datos personales -->
        <fieldset>
            <legend>Datos personales</legend><br>
            Nombre: <input type="text" name="name" required placeholder="Victor"><br><br>
            Apellido: <input type="text" name="surname" required placeholder="Apellidos"><br><br>
            Teléfono: <input type="tel" name="mobile" required placeholder="68483882"><br><br>
        </fieldset><br>
        
        <!-- Otros datos -->
        <fieldset>
            <legend>Otros datos</legend><br>
            Sexo: 
            <input type="radio" name="sexo" value="Mujer" checked>Mujer 
            <input type="radio" name="sexo" value="Hombre">Hombre<br><br>
            
            Intereses: 
            <input type="checkbox" name="eleccion" value="musica">Música   
            <input type="checkbox" name="eleccion" value="juegos">Juegos<br><br>
            
            SO: 
            <select name="seleccion">
                <option value="." selected>--selecciona--</option>
                <option value="trivial">Trivial</option>
                <option value="discos">Discos</option>
                <option value="tocadiscos">Tocadiscos</option>
            </select><br><br>
            
            <!-- Subida de archivos -->
            Subir archivo: 
            <input type="file" name="archivossubidos" accept="image/png, .jpeg, .jpg, image/gif">
            <input type="file" name="archivospdf" accept=".pdf" multiple><br><br>
            
            <!-- Observaciones -->
            <textarea name="observaciones" rows="10" cols="40" placeholder="Observaciones"></textarea>
        </fieldset><br>
        
        <!-- Botones de envío y limpieza -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
